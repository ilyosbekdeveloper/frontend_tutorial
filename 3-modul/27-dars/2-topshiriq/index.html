<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>27-dars | 2-topshirirq</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <form action="" class="form-control">
                    <label for="input" class="">Matnni kiriting:</label>
                    <input type="text" id="input" class="form-control" placeholder="Matnni kiriting ...">
                    <div class="message"></div>
                    <label for="textarea" class="form-control mt-3">Text</label>
                    <textarea name="" id="textarea" class="form-control mt-3" cols="30" rows="5" 
                    placeholder="Bu yerga matn yozing ..."></textarea>
                </form>
            </div>
        </div>
    </div>

    <script>
        const input = document.querySelector('#input');
        const textarea = document.querySelector('#textarea');
        const message = document.querySelector('.message');
        let textAreaData = '';
        let inputData = '';

        textarea.addEventListener('input', (el)=>{
            textAreaData = el.target.value;
        });

        input.addEventListener('input', (e)=>{
            inputData = e.target.value;

            inputData.split(' ').map((item)=>{
                if(textAreaData.split(' ').includes(item)){
                    message.innerHTML = 'Siz yozgan ba\'zi bir matnlar textAreada mavjud!';
                    message.classList.add('text-success');
                }
                else{
                    message.innerHTML = '';
                }
            })
        });
    </script>

</body>
</html>
