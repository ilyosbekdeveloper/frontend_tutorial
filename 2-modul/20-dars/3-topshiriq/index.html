<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-dars | 3-topshiriq</title>
    <link rel="stylesheet" href="/bootsrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootsrap/js/bootstrap.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-10">
                        <form>
                            <div class="input-group">
                                <input type="text" placeholder="Qidirish" class="forr">
                                <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                            </div>                            
                        </form>
                    </div>
                    <div class="col-2">
                        <div class="circle" data-bs-toggle="collapse" data-bs-target="#myCollapse">
                            <button class="main">
                                <i class="fa-sharp fa-solid fa-minimize"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-6">
                <div class="jek collapse" id="myCollapse">
                    <div class="square"></div>
                    <div class="it">
                        <p>Kategoriya</p>
                        <div class="borderr" data-bs-toggle="collapse" data-bs-target="#my2Collapse">
                            <h5>Ichimliklar</h5>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <form action="#" class="collapse" id="my2Collapse">
                            <div class="con">
                                <input type="checkbox" id="myCheckbox1" class="how">
                                <label for="myCheckbox1"></label>
                                <p>Narx bo'yicha (O'sish tartibida)</p>
                            </div>
                            <div class="con">
                                <input type="checkbox" id="myCheckbox2" class="how">
                                <label for="myCheckbox2"></label>
                                <p>Narx bo'yicha (Kamayish tartibida)</p>
                            </div>
                            <div class="con">
                                <input type="checkbox" id="myCheckbox3" class="how">
                                <label for="myCheckbox3"></label>
                                <p>Nom bo'yicha (A-Z)</p>
                            </div>
                            <div class="con">
                                <input type="checkbox" id="myCheckbox4" class="how">
                                <label for="myCheckbox4"></label>
                                <p>Nom bo'yicha (Z-A)</p>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/bootsrap/js/bootstrap.js"></script>
</body>
</html>
